<gridster [options]="options" (dragenter)="onDragEnter($event)" (drop)="onDrop($event)">
	<ng-container *ngFor="let item of items;trackBy:personIdentity;let indx = index">

		<gridster-item [item]="item" [style.background]="item?.config.bgcolor">

			<mat-toolbar class="crm-dashboard-widget-toolbar" [style.background]="item?.config.bgcolor">
				<mat-toolbar-row class="crm-dashboard-widget-toolbar-row">

					{{item.name}}

					<div fxFlex fxLayout fxLayoutAlign="flex-end">

						<button mat-button class="crm-dashboard-widget-toolbar-button">
              <mat-icon class="drag-handler"  (click)="onFullscreen()" >open_with</mat-icon>
            </button>

						<button mat-button class="crm-dashboard-widget-toolbar-button" (click)="onSettings(item)">
              <mat-icon>settings</mat-icon>
            </button>

						<button mat-button class="crm-dashboard-widget-toolbar-button" (click)="onDelete(item,indx)">
              <mat-icon>delete</mat-icon>
            </button>

					</div>

				</mat-toolbar-row>
			</mat-toolbar>
			<div style="overflow-y: auto; max-height: calc(100% - 40px);">
				<ndc-dynamic [ndcDynamicComponent]=components[item.component] [ndcDynamicInputs]="{item:item}">
				</ndc-dynamic>
			</div>


		</gridster-item>
	</ng-container>
</gridster>
